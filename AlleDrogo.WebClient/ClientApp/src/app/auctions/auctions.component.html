  <p><small>Wszystkich aukcji: {{allItems}}</small></p>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group list-group-flush">
        <div class="list-group-item list-group-item-action" *ngFor="let auction of auctions">
          <div class="row">
            <div class="col-md-4">
              <h4>{{auction.title}}</h4>
            </div>
            <div class="col-md-4">
              {{auction.description}}
            </div>
            <div class="col-md-4">
              Aktualna cena: {{auction.currentValue}} zł
            </div>            
          </div>
          <div class="row">
            <div class="col-md-8">
              <h6>{{auction.item.name}}</h6>
              <h6>{{auction.item.category}}</h6>
              <h6>{{auction.item.description}}</h6>
            </div>
            <div class="col-md-4">
              <h6>{{auction.item.isNew ? 'Nowy' : 'Używany'}}</h6>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
