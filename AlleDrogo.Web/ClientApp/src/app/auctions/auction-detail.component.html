<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h3 class="text text-primary">{{auction.title}}</h3>
      <h5>Data zakończenia: {{auction.endDate | date:'short'}}</h5>
      <div class="row">
        <div class="col-md-12">
          {{auction.description}}
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div *ngIf="auction.isBuyNow">
        <h5>Dla przedmiotu dostępna jest opcja Kup Teraz!</h5>
        <button class="btn btn-success">Kup teraz</button>
      </div>
    </div>
  </div>
</div>
