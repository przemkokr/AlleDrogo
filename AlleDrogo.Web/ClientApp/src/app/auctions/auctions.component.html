<div class="row">
  <div class="col-md-10">
    <div class="form form-group">
      <input type="search" id="#title" class="form-control" placeholder="Wpisz, czego szukasz..." [(ngModel)]="searchTerm"/>
    </div>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary float-right" (click)="search()">
      Szukaj
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="auctionType">Kategoria: </label>
      <select [(ngModel)]="selectedAuctionType" class="form-control" id="auctionType">
        <option value="" [disabled]="true">-- wybierz kategorię --</option>
        <option *ngFor="let type of auctionTypes" [ngValue]="type.id">{{type.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="valueDown">Cena od:</label>
      <input type="number" id="valueDown" class="form-control" [(ngModel)]="valueDown" />
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="valueUp">Cena do:</label>
      <input type="number" id="valueUp" class="form-control" [(ngModel)]="valueUp" />
    </div>
  </div>
</div>
<p><small>Wszystkich aukcji: {{allItems}}</small></p>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group list-group-flush">
        <div class="list-group-item list-group-item-action" *ngFor="let auction of filteredAuctions">          
          <div class="row">
            <div class="col-md-4">
              <h4>
                <a routerLink="/auction/{{auction.id}}">
                  {{auction.title}}
                </a>
              </h4>
            </div>
            <div class="col-md-4">
              {{auction.description}}
            </div>
            <div class="col-md-4">
              Aktualna cena: {{auction.currentValue}} zł
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <h6>{{auction.item.name}}</h6>
            </div>
            <div class="col-md-4">
              <h6>{{auction.item.isNew ? 'Nowy' : 'Używany'}}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
